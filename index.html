  <title>Project Tracker</title>

<body>
  <header>
    <div class="jumbotron jumbotron-fluid custom-jumbotron">
      <div class="container">
        <h1 class="display-4">Project Tracker</h1>
        <p class="lead custom-current-time">Today's Date</p>
      </div>
    </div>
  </header>

  <main>
    <button type="button" class="btn btn-secondary btn-lg btn-block" data-toggle="modal" data-target=".modal">Add Project</button>
    <div class="modal" tabindex="-1">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Project Information</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <p>Project Name</p>
            <input type="text" id="#projectName">
          </div>
          <div class="modal-body">
            <p>Project type</p>
            <input type="text" id="#projectType">
          </div>
          <div class="modal-body">
            <p>Project Due Date</p>
            <input type="text" id="#dueDate">
          </div>
          <div class="modal-body">
            <p>Hourly Rate</p>
            <input type="text" id="#hourlyRate">
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary" id="savebtn">Save changes</button>
          </div>
        </div>
      </div>
    </div>


    <table class="table table-hover table-bordered custom">
      <thead>
        <tr>
          <th scope="col">Project Name</th>
          <th scope="col">Project Type</th>
          <th scope="col">Hourly Rate</th>
          <th scope="col">Due Date</th>
          <th scope="col">Days Until Due Date</th>
          <th scope="col">Potential Earnings</th>
          <th scope="col"></th>
        </tr>
      </thead>
